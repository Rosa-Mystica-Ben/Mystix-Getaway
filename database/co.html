<!DOCTYPE html>
<html>
  <head>
    <title>#COUPLE PACKAGE ENQUIRY</title>
    <link rel="stylesheet" type="text/css" href="pf.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>#COUPLE PACKAGE </h1>
          </div>
          <div class="panel-body">
            <form action="connect3.php" method="post">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  name="fname"
                />
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  name="lname"
                />
              </div>
              <div class="form-group">
                <label for="packageName">Package Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="packageName"
                  name="packageName"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
                </div>
              <div class="form-group">
                <label for="travel">How Will you Travel?</label>
                <div>
                  <label for="plane" class="radio-inline"
                    ><input
                      type="radio"
                      name="travel"
                      value="p"
                      id="plane"
                    />Plane</label
                  >
                  <label for="train" class="radio-inline"
                    ><input
                      type="radio"
                      name="travel"
                      value="t"
                      id="train"
                    />Train</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="travel"
                      value="others"
                      id="o"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="include">Include All Inclusive?</label>
                <div>
                  <label for="yes" class="radio-inline"
                    ><input
                      type="checkbox"
                      name="include"
                      value="y"
                      id="yes"
                    />Yes</label
                  >
                  <label for="no" class="radio-inline"
                    ><input
                      type="checkbox"
                      name="include"
                      value="n"
                      id="no"
                    />No</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <input type="submit" class="btn-btn-primary" />
            </form>
          </div>
          </div>
        </div>
      </div>
</div>
  </body>
</html>
